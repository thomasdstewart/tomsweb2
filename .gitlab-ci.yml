# You can override the included template(s) by including variable overrides
# SAST customization: https://docs.gitlab.com/ee/user/application_security/sast/#customizing-the-sast-settings
# Secret Detection customization: https://docs.gitlab.com/user/application_security/secret_detection/pipeline/configure
# Dependency Scanning customization: https://docs.gitlab.com/ee/user/application_security/dependency_scanning/#customizing-the-dependency-scanning-settings
# Container Scanning customization: https://docs.gitlab.com/ee/user/application_security/container_scanning/#customizing-the-container-scanning-settings
# Note that environment variables can be set in several places
# See https://docs.gitlab.com/ee/ci/variables/#cicd-variable-precedence
stages:
- test
- secret-detection
- deploy

variables:
  SECRET_DETECTION_ENABLED: 'true'

include:
- template: Security/SAST.gitlab-ci.yml
- template: Security/Secret-Detection.gitlab-ci.yml

sast:
  stage: test
secret_detection:
  stage: secret-detection

sync-repo:
  stage: test
  script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - ssh-add -l
    - mkdir -p ~/.ssh
    - ssh-keyscan github.com gitlab.com >> ~/.ssh/known_hosts
    - test ! -d tomsweb2.git && git clone --mirror git@gitlab.com:thomasdstewart/tomsweb2.git
    - cd tomsweb2.git && git fetch --all --prune && git push --mirror --prune git@github.com:thomasdstewart/tomsweb2.git
  cache:
    key: tomsweb2
    paths:
      - tomsweb2.git

generate:
  stage: test
  image:
    name: ghcr.io/gohugoio/hugo:v0.154.1
    entrypoint: [""]
  script:
    - hugo version
    - hugo mod graph
    - hugo --logLevel debug --minify
  artifacts:
    paths:
    - public
  only:
  - main

awssync:
  stage: deploy
  image:
    name: docker.io/amazon/aws-cli:latest
    entrypoint: [""]
  id_tokens:
    AWS_OIDC_TOKEN:
      aud: sts.amazonaws.com
  before_script:
    - mkdir -p ~/.aws
    - echo "${AWS_OIDC_TOKEN}" > /tmp/web_identity_token
    - echo -e "[profile devops]\nrole_arn=${ROLE_ARN}\nweb_identity_token_file=/tmp/web_identity_token" > ~/.aws/config
    - cat ~/.aws/config
  script:
    - aws --profile devops s3 sync public/. s3://$AWS_S3_BUCKET_NAME/
    - aws --profile devops cloudfront create-invalidation --distribution-id=$AWS_CLOUDFRONT_DISTRIBUTION_ID --paths '/*'
