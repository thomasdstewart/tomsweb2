[modules]
log_file
pppoe
auth_pap
chap-secrets
ippool

[core]
log-error=/var/log/accel-ppp/core.log
thread-count=4

[pppoe]
verbose=1
ip-pool=pppoe
interface=enp2s0

[ip-pool]
gw-ip-address=192.168.100.100
192.168.100.101-111,name=pppoe

[log]
log-file=/var/log/accel-ppp/accel-ppp.log
log-emerg=/var/log/accel-ppp/emerg.log
log-fail-file=/var/log/accel-ppp/auth-fail.log
copy=1
level=3

[chap-secrets]
chap-secrets=/etc/chap-secrets

[cli]
verbose=1
telnet=127.0.0.1:2000
tcp=127.0.0.1:2001
